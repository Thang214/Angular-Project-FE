<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Đăng nhập
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6" method="POST">

      <div>
        <label for="exampleInputEmail1" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
        <div class="mt-2">
          <input id="exampleInputEmail1" name="email" type="email" autocomplete="email" required
            aria-describedby="emailHelp" placeholder="Enter email"
            class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            formControlName="email">
          <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)">
            <span *ngIf="form.get('email')?.hasError('required')" class="text-red-500">
              Không được bỏ trống!
            </span>
            <span *ngIf="form.get('email')?.hasError('email')" class="text-red-500">
              Email không hợp lệ!
            </span>
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="exampleInputPassword1" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <!-- <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div> -->
        </div>
        <div class="mt-2">
          <input id="exampleInputPassword1" name="password" type="password" autocomplete="current-password" required
            placeholder="Password"
            class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            formControlName="password">
          <div *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
            <span *ngIf="form.get('password')?.hasError('required')" class="text-red-500">
              Không được bỏ trống!
            </span>
            <span *ngIf="form.get('password')?.hasError('minlength')" class="text-red-500">
              Mật khẩu phải có ít nhất 6 ký tự!
            </span>
          </div>
        </div>
      </div>

      <div>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
          in</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Bạn đã có tài khoản?
      <a [routerLink]="['/register']" routerLinkActive="router-link-active"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Đăng ký ngay</a>
    </p>
  </div>
</div>
